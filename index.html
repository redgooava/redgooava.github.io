<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="red line" id="technolozhka-golden_mountains"></div>

    <div class="green line" id="begovaya-primorskaya"></div>
    <div class="green line diagonal-todown" id="primorskaya-spawn"></div>
    <div class="green line vertical" id="spawn-rybackoe"></div>
    
    <div class="blue line diagonal-todown" id="technolozhka-dark_village"></div>
    
    <div class="red circle" id="chernyshevskaya"></div>
    <div class="red circle" id="golden_mountains"></div>

    <div class="green circle" id="begovaya"></div>
    <div class="green circle" id="primorskaya"></div>
    <div class="green circle" id="skelet_xp"></div>
    <div class="green circle" id="rybackoe"></div>

    <div class="circle" id="spawn"></div>
    <div class="transfer circle top_red bottom_green" id="spawn_center"></div>

    <div class="circle" id="dark_village"></div>
    <div class="transfer circle top_green bottom_blue" id="dark_village_center"></div>

    <div class="circle" id="technolozhka"></div>
    <div class="transfer circle top_blue bottom_red" id="technolozhka_center"></div>
    
    <p id="technolozhka_text">Техноложка</p>
    <p id="chernyshevskaya_text">Чернышевская</p>
    <p id="golden_mountains_text">Золотые горы</p>

    <p id="begovaya_text">Беговая</p>
    <p id="primorskaya_text">Приморская</p>
    <p id="spawn_text">Спавн</p>
    <p id="dark_village_text">Тёмная деревня</p>
    <p id="skelet_xp_text">Скелетная качалка</p>
    <p id="rybackoe_text">Рыбацкое</p>

    <h1>Карта метро копача</h1>

</body>
</html>
